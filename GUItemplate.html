        #spinner { width: 20px; height: 15px; }
        .spinner {
          position: absolute;
          background-color: #000000;
          width: 4px; height: 4px; border-radius: 2px;
          animation-name: bounce_circularG; animation-duration: 1s; animation-iteration-count: infinite;
        }
        #circularG_1 { left:0;    top:8px;  animation-delay:-1.000s; }
        #circularG_2 { left:2px;  top:2px;  animation-delay:-0.875s; }
        #circularG_3 { left:8px;  top:0;    animation-delay:-0.750s; }
        #circularG_4 { left:14px; top:2px;  animation-delay:-0.625s; }
        #circularG_5 { left:16px; top:8px;  animation-delay:-0.500s; }
        #circularG_6 { left:14px; top:14px; animation-delay:-0.375s; }
        #circularG_7 { left:8px;  top:16px; animation-delay:-0.250s; }
        #circularG_8 { left:2px;  top:14px; animation-delay:-0.125s; }
        @keyframes bounce_circularG { from { transform: scale(1); } to { transform: scale(.3); } }
        
        input[type=range] { width: 300px; }
        
    </style>
